    <div class="container">
        <h1 class="label">Create account</h1>
        <form class="login_form" method="post" action="home.html" name="form" onsubmit="return validated()">

            <div class="font">Email or phone</div>
            <input type="text" autocomplete="off" name="email" placeholder="Email or phone">

            <div id="email_error">Please fill your Email or Phone</div>
            <div class="font font2">Password</div>

            <input type="password" name="password" placeholder="Password">
            <div id="pass_error">Please fill your password</div>

            <button class="submit">Create</button>
        </form>
    </div>
    <script src="log.js"></script>
</body>
